<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">


        <title>Add your card</title>
    </head>
    
    <body>
        <main>
            <section class="cards">
                <div class="cards__back">
                    <span class="cvc" data-card>000</span>
                </div>

                <div class="cards__front">
                    <div class="front__logo"></div>

                    <div class="front__info">
                        <h1 class="info__num" data-card>0000 0000 0000 0000</h1>

                        <div class="info__container">
                            <span class="container__name" data-card>Jane Appleseed</span>
    
                            <p class="container__valid">
                                <span class="month" data-card>00</span>/<span class="year" data-card>00</span>
                            </p>
                        </div>
                    </div>
                </div>
            </section>

            <form class="form" data-form>
                <label>Cardholder name
                    <input type="text" class="input__text" name="name" placeholder="e.g Jane Appleseed" data-input required maxlength="22" minlength="3">
                    <span class="msg__error" data-erro></span>
                </label>

                <label>Card number
                    <input type="text" class="input__text" name="number" placeholder="e.g 1234 5678 9123 0000" maxlength="16" minlength="16" data-input required pattern="[0-9]{16}">
                    <span class="msg__error" data-erro></span>
                </label>

                <div>
                    <div>
                        <label class="date" for="month">Exp. date (mm/yy)</label>
                        <div>
                            <div>
                                <input type="text" class="input__text" name="month" placeholder="MM" maxlength="2" minlength="2" data-input required pattern="(0[1-9]|1[012])" id="month">
                                <input type="text" class="input__text" name="year" placeholder="YY" maxlength="2" minlength="2" data-input required pattern="(2[3-9]|3[0-9])">
                            </div>

                            <span class="msg__error" data-erro></span>
                        </div>  
                    </div>

                    <label class="cvc">Cvc
                        <input type="text" class="input__text" name="cvc" placeholder="e.g 123" maxlength="3" minlength="3" data-input required pattern="[0-9]{3}">
                        <span class="msg__error" data-erro ></span>
                    </label>
                </div>

                <input type="submit" value="Confirm" class="btn__submit">
            </form>

            <section class="continue" style="display: none" data-continue>
                <div class="continue__img"></div>
                <h2 class="continue__title">Thank you!</h2>
                <p class="continue__text">We've added your card details</p>
                <button class="continue__btn">Continue</button>
            </section>
        </main>

        <script src="assets/js/main.js"></script>
    </body>

</html>
